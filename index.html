<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice-slip">
        <div class="advice-id">ADVICE #117</div>
        <div class="advice">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </div>
        <div class="dice">
          <img src="./images/icon-dice.svg" />
        </div>
      </div>
    </div>
    <script>
      const adviceId = document.querySelector(".advice-id");
      const advice = document.querySelector(".advice");
      const diceButton = document.querySelector(".dice");

      diceButton.addEventListener("click", () => {
        let adviceData = fetch("https://api.adviceslip.com/advice");
        adviceData
          .then((data) => {
            return data;
          })
          .then((json) => {
            return json.json();
          })
          .then((newData) => {
            adviceId.innerHTML = `ADVICE #${newData.slip.id}`;
            advice.innerHTML = `"${newData.slip.advice}"`;
          });
      });
    </script>
  </body>
</html>
